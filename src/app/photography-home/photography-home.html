<div id="photography-home-limitation">
    <div id="atf">
        <img id="atf-image" [src]="atfImages[atfIndex]" alt="" />
        <div class="atf-overlay"></div>
        <div class="atf-hero-content">
            <h1>Landscape and aviation photography</h1>
            <div id="atf-buttons">
                <a [routerLink]="['/gallery']" [queryParams]="{ filter: 'travel' }" class="atf-hero-btn-green">
                    View landscape photos
                </a>
                <a [routerLink]="['/gallery']" [queryParams]="{ filter: 'aviation' }" class="atf-hero-btn-blue">
                    View aviation photos
                </a>
                <a target="_blank"
                    href="https://stock.adobe.com/de/contributor/211348852/christian-boehme.com?load_type=author&prev_url=detail"
                    class="atf-hero-btn-red">
                    Buy photos
                </a>
            </div>
        </div>
        <div class="atf-dots">
            <span *ngFor="let img of atfImages; let i = index" class="atf-dot" [class.active]="i === atfIndex"
                (click)="atfIndex = i"></span>
        </div>
    </div>
    <div class="facts-row">
        <div class="fact-box">
            <div class="fact-number">{{ aviationCount }}</div>
            <div class="fact-label">Aviation Photos</div>
        </div>
        <div class="fact-box">
            <div class="fact-number">{{ travelCount }}</div>
            <div class="fact-label">Travel Photos</div>
        </div>
        <div class="fact-box">
            <div class="fact-number">40</div>
            <div class="fact-label">Photographed countries</div>
        </div>
    </div>
</div>
